<div class="starred">
  <h6>Starred Items</h6>
  <div [id]="star.id" *ngFor="let star of starredList" (click)="getStarredItem($event)">
    {{star.name}}
  </div>
</div>
<div class="search">
  <h6>Search results</h6>
  <div *ngFor="let search of currentSearch">
    <p id="{{search.id}}" (click)="fileAction($event)">{{search.name}}</p>
  </div>
</div>
